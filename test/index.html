    <head>
        <meta charset='utf-8' />
        <title>Test</title>
    </head>
    <body>
        <p id="test">Click</p>
        <script>
            document.getElementById('test').addEventListener('click', () => {
                console.original.log(console.capture.get());
                console.log('test');
                console.warn({test: false});
                console.error(new Error());
                console.log(console);
                console.original.log(console.capture.get());
                console.capture.clear();
                console.original.log(console.capture.get());
            });
        </script>
    </body>
</html>
